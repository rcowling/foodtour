<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add a geocoder</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.6/mapbox-gl-geocoder.css' type='text/css' />
<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicmNvd2xpbmciLCJhIjoiY2lzZ2YwcjZtMDFwdzNvcnQ3bmR3NXFhcCJ9.TI01a_YqNaqKWigFu70x7w';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [116.363625, 39.913818],
    zoom: 3
});

map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
}));
    
// Add zoom and rotation controls to the map.
  map.addControl(new mapboxgl.NavigationControl(), 'top-right');    
    
map.on('click', function (e) {
    console.log(JSON.stringify(e.lngLat));
    
    lng = JSON.stringify(e.lngLat.lng);
    lat = JSON.stringify(e.lngLat.lat);
    
    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML("<b>Latitude: </b>" + lat + "<br><b> longitude: </b>" + lng)
        .addTo(map);
});    
</script>

</body>
</html>
